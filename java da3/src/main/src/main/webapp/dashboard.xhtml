<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Dashboard - Students</title>
</h:head>
<h:body>
    <h1>Students Dashboard</h1>
    <h:form>
        <h:commandButton value="Register New" action="#{studentBean.toRegistration}" />
        <br /><br />
        <h:dataTable value="#{studentBean.students}" var="s" border="1">
            <h:column>
                <f:facet name="header">ID</f:facet>
                #{s.id}
            </h:column>
            <h:column>
                <f:facet name="header">Name</f:facet>
                #{s.fullName}
            </h:column>
            <h:column>
                <f:facet name="header">Email</f:facet>
                #{s.email}
            </h:column>
            <h:column>
                <f:facet name="header">Phone</f:facet>
                #{s.phone}
            </h:column>
            <h:column>
                <f:facet name="header">Age</f:facet>
                #{s.age}
            </h:column>
            <h:column>
                <f:facet name="header">Course</f:facet>
                #{s.course}
            </h:column>
            <h:column>
                <f:facet name="header">Actions</f:facet>
                <h:commandLink value="Edit" action="#{studentBean.edit}">
                    <f:param name="id" value="#{s.id}" />
                </h:commandLink>
                &#160;|&#160;
                <h:commandLink value="Delete" action="#{studentBean.delete}">
                    <f:param name="id" value="#{s.id}" />
                </h:commandLink>
            </h:column>
        </h:dataTable>
    </h:form>
</h:body>

</html>
