<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <title>Student Registration</title>
</h:head>
<h:body>
    <h1>Student Registration</h1>
    <h:messages globalOnly="true" />
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="fullName" value="Full name:" />
            <h:inputText id="fullName" value="#{studentBean.student.fullName}" required="true" />

            <h:outputLabel for="email" value="Email:" />
            <h:inputText id="email" value="#{studentBean.student.email}" required="true">
                <f:validator validatorId="emailValidator" />
            </h:inputText>

            <h:outputLabel for="phone" value="Phone:" />
            <h:inputText id="phone" value="#{studentBean.student.phone}" required="true">
                <f:validator validatorId="phoneValidator" />
            </h:inputText>

            <h:outputLabel for="age" value="Age:" />
            <h:inputText id="age" value="#{studentBean.student.age}" required="true">
                <f:validator validatorId="ageValidator" />
            </h:inputText>

            <h:outputLabel for="address" value="Address:" />
            <h:inputTextarea id="address" value="#{studentBean.student.address}" rows="3" cols="20" />

            <h:outputLabel for="course" value="Course:" />
            <h:selectOneMenu id="course" value="#{studentBean.student.course}">
                <f:selectItem itemLabel="-- Select --" itemValue="" />
                <f:selectItem itemLabel="Computer Science" itemValue="CS" />
                <f:selectItem itemLabel="Business" itemValue="BUS" />
                <f:selectItem itemLabel="Engineering" itemValue="ENG" />
            </h:selectOneMenu>

        </h:panelGrid>
        <br />
        <h:commandButton value="Submit" action="#{studentBean.submitRegistration}"
            rendered="#{empty studentBean.student.id}" />
        <h:commandButton value="Update" action="#{studentBean.update}" rendered="#{not empty studentBean.student.id}" />
        <h:commandButton value="Cancel" action="index.xhtml?faces-redirect=true" />
    </h:form>
</h:body>

</html>
